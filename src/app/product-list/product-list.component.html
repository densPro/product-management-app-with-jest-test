<div class="product-list">
  <mat-card class="product-card" *ngFor="let product of products$ | async">
    <mat-card-header>
      <mat-card-title>{{ product.name }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{ product.description }}</p>
      <mat-card-subtitle>${{ product.price }}</mat-card-subtitle>
    </mat-card-content>
    <mat-card-actions class="action-buttons">
      <button mat-icon-button (click)="editProduct(product.id)">
        <mat-icon>edit</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>

  <button mat-fab color="primary" class="add-button" (click)="addProduct()">
    <mat-icon>add</mat-icon>
  </button>
</div>
